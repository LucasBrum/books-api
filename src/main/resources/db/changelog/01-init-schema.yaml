databaseChangeLog:
  - changeSet:
      id: 01-init
      author: lucas.brum
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_author
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

        - addUniqueConstraint:
            tableName: author
            columnNames: name
            constraintName: uq_author_name

        - createTable:
            tableName: genre
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_genre
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

        - addUniqueConstraint:
            tableName: genre
            columnNames: name
            constraintName: uq_genre_name

        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_book
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: publication_year
                  type: INT
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: genre_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: author_id
            referencedTableName: author
            referencedColumnNames: id
            constraintName: fk_book_author
            onDelete: RESTRICT
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: book
            baseColumnNames: genre_id
            referencedTableName: genre
            referencedColumnNames: id
            constraintName: fk_book_genre
            onDelete: RESTRICT
            onUpdate: CASCADE

        - createIndex:
            tableName: book
            indexName: ix_book_author
            columns:
              - column:
                  name: author_id

        - createIndex:
            tableName: book
            indexName: ix_book_genre
            columns:
              - column:
                  name: genre_id

        # regra de unicidade opcional: (title, author) Ãºnicos juntos
        - addUniqueConstraint:
            tableName: book
            columnNames: title, author_id
            constraintName: uq_book_title_author